  <body>
    <button

      style="

        color: white;
        border: none;
        padding: 10px 20px;

        border-radius: 5px;

        align-items: center;
        gap: 8px;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"

        fill="currentColor"

      pdf yuklash

    <div class="card" id="card">

        <div class="card__university">

        </div>
      </div>
      <div class="card__center">
        <div class="card__desc">
          <p class="card__name">GULASAL</p>
          <p class="card__name">took YLE Starters</p>
          <p class="card__name">in SEPTEMBER 2024</p>
          <p class="card__name">at ILMHUB Namangan</p>
        </div>
        <p class="card__detail">and was awarded the following:</p>
        <div class="card__values">
          <div class="card__value">
            <p class="card__text">Reading and Writing</p>
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
          </div>
          <div class="card__value">

            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
          </div>
          <div class="card__value">

            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
            <img src="./img/logo.png" alt="" class="card__logo" />
          </div>
        </div>
      </div>
      <div class="card__bottom">
        <div class="card__logo1">
